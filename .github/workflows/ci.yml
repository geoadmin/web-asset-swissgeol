name: CI

on:  
  push:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Build and run tests
    
    steps:
      - uses: actions/checkout@v4        

      - name: setup node.je
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'npm'    

      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run lint


