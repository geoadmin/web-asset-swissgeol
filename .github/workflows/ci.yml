name: CI

on:  
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Build and run tests
    
    steps:
      - uses: actions/checkout@v4        

      - name: setup node.je
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'npm'    
            
      - name: npm install, build, test, lint
        run: |
          npm ci
          npm run build
          npm run test
          npm run lint